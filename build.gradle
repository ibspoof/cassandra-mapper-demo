plugins {
    id 'org.springframework.boot' version '1.5.3.RELEASE'
}

group 'com.github.ibspoof'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

bootRun {
    addResources = true
}

jar {
    baseName = 'cassandra-client'
    version =  '1.0-SNAPSHOT'
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.3.RELEASE'

    compile group: 'com.datastax.dse', name: 'dse-java-driver-core', version: '1.2.4'
    compile group: 'com.datastax.dse', name: 'dse-java-driver-mapping', version: '1.2.4'

    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.4.1.Final'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.github.ibspoof.cassandraclient.Application'
    }
}